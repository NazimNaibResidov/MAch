<h1 class="text-center">Create Comment</h1>
<div class="col-md-10">
  <form [formGroup]="commentGroup">
    <div class="form-group">
      <label>Title</label>
      <input formControlName="title" type="text"  class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
        placeholder="title">
    
    </div>
    <div class="form-group">
      <label>Content</label>
      <input formControlName="content" type="text"  class="form-control" id="exampleInputPassword1" placeholder="content">
    </div>
    <input (click)="Create()" type="submit" class="btn btn-primary" value="Crete" />
  </form>
</div>
