<table class="table">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">title</th>
        <th scope="col">content</th>
       
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items">
        <th scope="row">{{item.id}}</th>
        <td>{{item.title}}</td>
        <td>{{item.content}}</td>
        <td><a (click)="Delete(item)" class="btn btn-danger">delete</a></td>
      </tr>
     
    </tbody>
  </table>
